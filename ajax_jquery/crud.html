<body>

    <div class="container mt-3">

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-lista-tab" data-toggle="tab" href="#nav-home" role="tab"
                    aria-controls="nav-home" aria-selected="true">Lista</a>
                <a class="nav-item nav-link" id="nav-datos-tab" data-toggle="tab" href="#nav-profile" role="tab"
                    aria-controls="nav-profile" aria-selected="false">Crear</a>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-lista-tab">
                <button type="button" class="btn btn-primary" id="leerEmpleados">leerEmpleados</button>
                <div class="alert alert-primary" role="alert">
                    <ul id="listaEmpleados">
                        <li>Lista Empleados</li>
                    </ul>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-datos-tab">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                    <input type="hidden" id="id">
                    <label for="">Puesto</label>
                    <input type="text" class="form-control" id="puesto">
                    <label for="">Edad</label>
                    <input type="text" class="form-control" id="edad">
                    <button type="button" class="btn btn-primary" id="crearEmpleados">Crear</button>
                    <button type="button" class="btn btn-primary" id="editarEmpleados">Editar</button>
                </div>
            </div>

        </div>



    </div>
